server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: "http://localhost:8070/eureka/"

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: gateway-server
  cloud:
    config:
      enabled: false
    gateway:
      routes:
        - id: test_route
          uri: http://httpbin.org/get
          predicates:
            - Path=/test/**

