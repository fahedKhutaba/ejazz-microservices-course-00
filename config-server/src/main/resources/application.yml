spring:
  application:
    name: config-server
  profiles:

    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/fahedKhutaba/ejazz-config-repo.git"
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true
server:
  port: 8888
